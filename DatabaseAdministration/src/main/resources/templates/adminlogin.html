<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
												body {
													background-size: cover;
													background-repeat: no-repeat;
													background-position: center center;
												}
		        </style>
	</head>

<body th:style="'background-image: url(' + @{/images/dba.jpg} + ');'">
<div class="container" style="margin-top: 200px;">
	<div class="row">
		
				<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
					<a th:href="@{/plogin}" class=" btn btn-danger btn-sb" style="margin-top: -50px; margin-left: 480px;;margin-top: 15px;padding-left: 10px;padding-right: 10px;" >X</a>

					<h2 style="margin-left: 190px;margin-top: 0px;display: inline-block;">Admin_Login</h2>

	<div class="card-body">
		
		<form th:action="@{/adminlogin}" method="post">
			<div class="form-group">
				<label style="font-weight: 700;margin-left: 70px;">Username: </label>
				<input type="text" name="username" placeholder="Username" required /><br />
			</div>
			<div class="form-group">
				<label style="font-weight: 700;margin-left: 70px;">Password :  </label>

				<input type="password" name="password" placeholder="Password" style="margin-top: 7px;"
					required /><br />
			</div>
			<div class="form-group">
				<button type="submit" style="margin-top: 7px;margin-left: 160px;border: none;">Login</button>
			</div>
		</form>
	</div>
	<div th:if="${error}">
		<p style="color:red;" th:text="${error}"></p>
	</div>
	</div>
	</div>
	</div>
</body>

</html>
