	<!DOCTYPE html>
		<html xmlns:th="http://www.thymeleaf.org">

		<head>
			<title>
				Manager details
			</title>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		</head>

		<body>
			
		     <div class="container">
				<div class="row">
					<h1 style="margin-top: 50px;">Manager Details</h1>
				</div>
				<div class="row">
					
				</div>
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>MobileNumber</th>
		       				<th>Role</th>
							<th>Salary</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody >
						<tr th:each="admin :${admin}">
							<td th:text="${admin.id}"></td>
							<td th:text="${admin.name}"></td>
							<td th:text="${admin.mobilenumber}"></td>
							<td th:text="${admin.role}"></td>	
							<td th:text="${admin.salary}"></td>
							<td>
								<a th:href="@{/admin/updatemanager/{id} (id=${admin.id})}" class="btn btn-primary">Update</a>
							</td>
						</tr>
					</tbody>
					
				</table>
			 </div>
		</body>

		
</html>
