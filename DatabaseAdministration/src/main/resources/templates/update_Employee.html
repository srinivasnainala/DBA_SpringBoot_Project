<!DOCTYPE html>
<html>
	<head>
		<title>
			Manager Page
		</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="over">
			<div class="row">
				<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 style="margin-left: 73px;">
					Update Employee details
				</h1>
				<div class="card-body">
				<form th:action="@{/manager/{id} (id=${employee.id})}" th:object="${employee}" method="post">
					<div class="form-group">
				    <label  style="font-weight: 700;margin-left: 73px;">Name:</label>
				    <input type="text" placeholder="Enter name" th:field="*{name}"><br>
					</div>
					<div class="form-group">
				    <label  style="font-weight: 700;margin-left: 30px;">Department:</label>
				    <input type="text" placeholder="Enter department" th:field="*{department}"><br>
					</div>
					<div class="form-group">
				    <label  style="font-weight: 700;margin-left: 85px;">Role:</label>
				    <input type="text" placeholder="Enter role" th:field="*{role}"><br>
					</div>
					<div class="form-group">
				     <label  style="font-weight: 700;margin-left: 70px;">Salary:</label>
					 <input type="text" placeholder="Enter Salary" th:field="*{salary}"><br>
					</div>
					<button type="submit" style="margin-left: 120px;margin-right: 45px;margin-bottom: 15px;" class="btn btn-primary btn-sb">Update</button>
					<a th:href="@{/managerhome}" class="btn btn-danger btn-sb" style="margin-bottom: 15px;">Goto Home</a>
				</form>
				</div>
				</div>
			 </div>
		</div>
	</body>
</html>
